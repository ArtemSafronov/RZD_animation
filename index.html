<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
    <script src="wow.min.js"></script>
    <script>
        new WOW().init();
        </script>
    <title>RZD_anim</title>
</head>
<body>
    <div class="animation__container">
        <div class="animation__width-container">
            <div class="animation__flex-container">
                <div class="animation__logo">Joint Base</div>
                <div class="animation__list">
                    <ul>
                        <li class="item1">For Investors</li>
                        <li class="item2">JB Labs</li>
                        <li class="item3">Our Story</li>
                        <li class="item4">FAQ</li>
                        <li class="item5">Investor Sign In</li>
                    </ul>
                </div>
            </div>
            <div data-wow-delay="10s" class="just__circle animate__animated animate__zoomIn">
                <p>scroll</p>
            </div>
            <div data-wow-delay="1s" class="left__block-second wow animate__animated animate__fadeInUp">
                <img src="./img/girl.png" alt="">
            </div>
            <div class="flex__blocks">
                <div data-wow-duration="1.5s" class="left__block wow animate__animated animate__fadeInUp">
                    We are a venture<br>builder for tech-<br>enabledprivate<br>equity
                </div>
                <div data-wow-duration="1.5s" class="right__block wow animate__animated animate__fadeInLeft"> 
                    <img src="./img/office.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
